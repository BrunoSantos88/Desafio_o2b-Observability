groups:
  - name: docker-goapp
    rules:
      - alert: HighCPULoad
        expr: rate(container_cpu_usage_seconds_total{container_name=~"simple_server"}[1m]) > 0.9
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "High CPU load on {{ $labels.container_name }}"
          description: "{{ $labels.container_name }} is experiencing high CPU load."
