groups:
  - name: docker-alerts
    rules:
      - alert: HighCPULoad
        expr: rate(container_cpu_usage_seconds_total{container_name=~"app-go_1"}[1m]) > 0.9
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "High CPU load on {{ $labels.container_name }}"
          description: "{{ $labels.container_name }} is experiencing high CPU load."

      - alert: HighMemoryUsage
        expr: (container_memory_usage_bytes{container_name=~"app-go_1"} / container_spec_memory_limit_bytes{container_name=~"seu-container"}) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.container_name }}"
          description: "{{ $labels.container_name }} is using a high percentage of memory."