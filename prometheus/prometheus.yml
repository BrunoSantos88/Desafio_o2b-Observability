global:
  scrape_interval: 5s
  evaluation_interval: 10s

  
rule_files:
  - rules.yml
alerting:
  alertmanagers:
  - static_configs:
    - targets:
       - localhost:9093
       
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
  - job_name: python_server
    scrape_interval: 5s
    metrics_path: /metrics
    static_configs:
      - targets: ["localhost:3001"]
  - job_name: cadvisor
    scrape_interval: 5s
    static_configs:
    - targets: ["localhost:8080"]
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
    
  
  
 
