groups:
  #Request contagem acesso
 - name: Count greater than 5
   rules:
   - alert: CountGreaterThan5
     expr: ping_request_count > 5
     for: 5s
     
# ALERT UP TIME
 - name: Aplication
   rules:
   - alert: InstanceDown
     expr: up{instance="localhost:3001", job="pythom_server"} == 0
     for: 5s
     annotations:
       title: 'Instance {{ $labels.instance }} down'
       description: '{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 1 minute.'
     labels:
       severity: 'critical'
 
  # Atingir espa√ßo abaixo de 1GB
 - name: Uso de disk % maximo
   rules:
   - alert: LowInodesAlert
     expr: node_filesystem_files_free{device="/dev/vda1"} < 1000
     for: 5s
     labels:
       severity: warning
     annotations:
      summary: "Low Inodes"
      description: "The number of free inodes on /dev/vda1 is below 1000."

  # Link de Dados
 - name: NetworkDown
   rules:
   - alert: NetworkDownAlert
     expr: node_network_up{device="enp1s0", instance="localhost:9200", job="node-exporter"} == 0
     for: 5s
     labels:
       severity: critical
     annotations:
      summary: "Network Interface Down"
      description: "The network interface 'enp1s0' is down."

 - name: Memory Usage
   rules:
   - alert: MemoryUsageAlert
     expr: (1 - node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) * 100 > 90
     for: 5s
     labels:
       severity: critical
     annotations:
      summary: "High Memory Usage"
      description: "Memory usage is above 90%."